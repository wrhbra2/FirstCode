<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <ul>
        <li><a href="{{url_for('index')}}">Home</a> </li>
    </ul>
  <h1> RELATÃ“RIOS MENSAIS. </h1>
  <hr>
  <h3> PROVENTOS - Plano de Renda Mensal.</h3>
  {% for message in get_flashed_messages() %}
    <h4>{{ message }}</h4>
    {% endfor %}
    
    <form method="post">
        <div class="form-group">
            <label for="title">Classe</label>
            <input type="text" name="classe"
             placeholder="Insira Classe" class="form-control"
             value="{{ request.form['classe'] }}"></input>
        </div>
        
        <div class="form-group">
            <label for="title">Ativo</label>
            <input type="text" name="ativo"
             placeholder="Insira Ativo" class="form-control"
             value="{{ request.form['ativo'] }}"></input>
        </div>

         <div class="form-group">
            <label for="title">Quantidade</label>
            <input type="text" name="quant"
             placeholder="Insira Quantidade" class="form-control"
             value="{{ request.form['quant'] }}"></input>
        </div>

        <div class="form-group">
            <label for="title">Valor</label>
            <input type="text" name="valor"
             placeholder="Insira Valor" class="form-control"
             value="{{ request.form['valor'] }}"></input>
        </div>

        <hr>
       
        <div class="form-group">
            <button type=submit class="btn btn-primary" action="proventos">Registrar Renda</button>
        </div>


</body>
</html>
